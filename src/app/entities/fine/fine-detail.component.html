<div class="component-header">
  <h2>Detalhes da multa</h2>
</div>


<div class="container">
  <div class="btn-header mb-4">
    <button (click)="cancel()" class="btn-primary btn"><fa-icon icon="angle-left"></fa-icon>&nbsp; Voltar</button>
  </div>
  <div class="row justify-content-center">
    <div class="col-12" *ngIf="fine">

      <div class="card-body">
        <div class="row justify-content-center">

          <ngb-accordion class="col-12 entity-details" activeIds="panelEntity">
            <ngb-panel id="panelEntity">
              <ng-template ngbPanelTitle>
                <fa-icon [fixedWidth]="true" icon="list-alt"></fa-icon>
                &nbsp;
                <span>Detalhes</span>
              </ng-template>
              <ng-template ngbPanelContent>
                <div class="row justify-content-center">
                  <dl class="col-12">
                    <dt><span>Id</span></dt>
                    <dd>{{ fine.id }}</dd>
                    <dt><span>Placa</span></dt>
                    <dd>{{ fine.licensePlate }}</dd>
                    <dt><span>Data</span></dt>
                    <dd>{{ fine.createdAt | dateMoment: 'dd/MM/yyyy hh:MM' }}</dd>
                    <dt><span>Computado</span></dt>
                    <dd>        <fa-icon class="danger" *ngIf="!fine.computed" icon="close"></fa-icon>
                      <fa-icon class="success" *ngIf="fine.computed" icon="check"></fa-icon></dd>
                    <dt>Latitude</dt>
                    <dd>{{ fine.latitude }}</dd>
                    <dt><span>Longitude</span></dt>
                    <dd>{{ fine.longitude }}</dd>
                    <dt><span>Infra√ßoes</span></dt>
                    <dd *ngFor="let violation of fine.trafficViolations">{{ violation.name }}</dd>
                    <dt><span>Imagem</span></dt>
                    <dd><img style="width: 200px; height: auto" [src]="image"> </dd>
                  </dl>
                </div>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </div>
      </div>
    </div>
  </div>

  <div class="map" style="height: 300px; margin-bottom: 40px;" id="map" class="match-parent"></div>

</div>
