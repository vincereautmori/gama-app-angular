<div class="component-header">
  <h2>Cadastrar infração</h2>
</div>

<div class="container">

  <form #form="ngForm" name="editForm" role="form" (ngSubmit)="create()" novalidate [formGroup]="editForm"
        class="mt-2">
    <div class="form-group mt-4 col-6">
      <button class="btn btn-danger" (click)="cancel()" type="button"><fa-icon icon="close"></fa-icon>&nbsp; Cancelar</button>
      <button class="btn btn-primary" type="submit"><fa-icon icon="plus"></fa-icon>&nbsp; Adicionar</button>
    </div>
    <div class="row">
      <div *ngIf="violation?.id" class="form-group col-6">
        <label for="id">Id</label>
        <input formControlName="id" type="text" class="form-control" id="id">
      </div>
      <div class="form-group col-6">
        <label for="code">Código</label>
        <input formControlName="code" type="text" class="form-control" id="code">
      </div>
      <div class="form-group col-6">
        <label for="name">Nome</label>
        <input formControlName="name" type="text" class="form-control" id="name">
      </div>

    </div>
  </form>
</div>
