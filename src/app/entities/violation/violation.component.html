<div class="component-header">
  <h2>Infrações</h2>
</div>

<div class="container">

  <div class="btn-header mb-4">
    <button (click)="new()" class="btn-primary btn"><fa-icon icon="plus"></fa-icon>&nbsp; Adicionar </button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ativo</th>
      <th scope="col">Código</th>
      <th scope="col">Nome</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let violation of violations; index as i">
      <th scope="row">{{ violation.id }}</th>
      <td>
        <fa-icon class="danger" *ngIf="!violation.active" icon="close"></fa-icon>
        <fa-icon class="success" *ngIf="violation.active" icon="check"></fa-icon>
      </td>
      <td>
        {{violation.code}}
      </td>
      <td>{{violation.name}}</td>
      <td>
        <button (click)="goToView(violation)" type="button" class="btn btn-primary"><fa-icon icon="eye"></fa-icon></button>
        <button (click)="goToEdit(violation)" type="button" class="btn btn-success"><fa-icon icon="edit"></fa-icon></button>
        <button (click)="confirmDelete(violation)" type="button" class="btn btn-danger"><fa-icon icon="trash-alt"></fa-icon></button>
      </td>
    </tr>

    </tbody>

  </table>
  <p *ngIf="!violations?.length">
    <ngb-alert [dismissible]="false">
      <strong>Não há dados cadastrados</strong>
    </ngb-alert>
  </p>
